<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
	<title>Calculadora de gorjeta</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">

	
</head>
<body>
	<main class="container">
		<section class="grid">
			<form id="formulario" class="section_form">
				<label class="label">Dígite o valor total do pedido<span>*</span></label>
				<input type="text" placeholder="Dígite o valor aqui" onclick="remove(1)" id="valor_pedido" class="input_text icon_sifrao" >
				<label class="label">Quanto quer dar de gorjeta?<span>*</span></label>
				<div class="buttons">
					<input type="button" value="5%" onclick="button(5)" id="5" class="btn">
					<input type="button" value="10%" onclick="button(10)" id="10" class="btn">
					<input type="button" value="15%" onclick="button(15)" id="15" class="btn">
					<input type="button" value="25%" onclick="button(25)" id="25" class="btn">
					<input type="text" value="" onclick="button()" id="porcentagem" placeholder="Personalize aqui"   class="min_input_text icon_porcentagem" >
				</div>
				<label class="label">Quantas pessoas irão pagar?<span>*</span></label>
				<input id="quantidade_pessoas" class="input_text icon_person" onclick="remove(2)" type="text" placeholder="Dígite o valor aqui" value="">
			</form>
			<form class="section_result">
				<label class="label">Valor total da gorjeta</label>
				<output id="gorjeta" class="output"></output>
				<label class="label">Valor que cada pessoa irá pagar de gorjeta</label>
				<output id="gorjetaPorPessoas" class="output"></output>
				<a onclick="calcular()" class="btn">Calcular</a>
			</form>
		</section>	
	</main>
	<script src="script.js"></script>
</body>
</html>
