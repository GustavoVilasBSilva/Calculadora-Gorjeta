<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
	<title>Calculadora de gorjeta</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">

	
</head>
<body>
	<main class="container">
		<section class="grid">
			<form id="formulario" class="section_form">
				<label class="label">Dígite o valor total do pedido<span>*</span></label>
				<input id="valor_pedido" class="input_text icon_sifrao" type="text" placeholder="Dígite o valor aqui">
				<label class="label">Quanto quer dar de gorjeta?<span>*</span></label>
				<div class="buttons">
					<a onclick="button('btn', '5')" id="5" class="btn">5%</a>
					<a onclick="button('btn', '10')" id="10" class="btn">10%</a>
					<a onclick="button('btn', '15')" id="15" class="btn">15%</a>
					<a onclick="button('btn', '25')" id="25" class="btn">25%</a>
					<input onblur="button('text', document.getElementById('porcentagem').value)" id="porcentagem" class="min_input_text icon_porcentagem" type="text" placeholder="Personalize aqui" value="" >
				</div>
				<label class="label">Quantas pessoas irão pagar?<span>*</span></label>
				<input id="quantidade_pessoas" class="input_text icon_person" type="text" placeholder="Dígite o valor aqui" value="">
			</form>
			<form class="section_result">
				<label class="label">Valor total da gorjeta</label>
				<output id="gorjeta" class="output"></output>
				<label class="label">Valor que cada pessoa irá pagar de gorjeta</label>
				<output id="gorjetaPorPessoas" class="output"></output>
				<a onclick="calcular()" class="btn">Calcular</a>
			</form>
		</section>	
	</main>
	<script src="script.js"></script>
</body>
</html>
